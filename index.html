<!DOCTYPE html>

  <title>12-Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e2eecf;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 20px;
    }
    .gallery-item {
      margin: 10px;
      border: 2px solid #cccccc;
      width: 220px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.10);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: border 0.2s;
    }
    .gallery-item:hover {
      border: 2px solid #7abc41;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .desc {
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #56702e;
    }
  </style>
</head>
